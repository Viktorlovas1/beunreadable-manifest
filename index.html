<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be Unreadable — Manifest</title>
  <meta name="description" content="Be Unreadable — the value of silence in a world of noise." />
  <style>
    :root { --bg:#000; --fg:#fff; --muted:#b6b6b6; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      line-height:1.6; display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .wrap{max-width:780px; text-align:center}
    h1{margin:0 0 8px; font-size:clamp(32px,7vw,56px); letter-spacing:.2px}
    p.lead{margin:0 0 28px; color:var(--muted); font-size:clamp(16px,3.2vw,20px)}
    .links{display:flex; gap:12px; justify-content:center; flex-wrap:wrap}
    .btn{
      border:1px solid #2a2a2a; padding:10px 14px; border-radius:10px;
      text-decoration:none; color:var(--fg); background:rgba(255,255,255,.02)
    }
    .tag{margin-top:28px; font-size:14px; color:#8c8c8c}
    .sig{margin-top:22px; font-size:13px; color:#6f6f6f; letter-spacing:.4px}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Be Unreadable.</h1>
    <p class="lead">Every system can read you — until you become unpredictable.</p>
    <p class="lead">Manifest · <strong>Coming soon</strong></p>

    <div class="links">
      <a class="btn" href="https://www.instagram.com/lovasvictor?igsh=YzI2Mmh5emo2a2I1&utm_source=qr" target="_blank" rel="noopener">Instagram</a>
      <a class="btn" href="https://www.linkedin.com/in/viktor-lovas-980157397?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank" rel="noopener">LinkedIn</a>
    </div>

    <div class="tag">The value of silence in a world of noise.</div>
    <div class="sig">Be Unreadable — human code still matters.</div>
  </main>
</body>
</html>
