<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(28px, 6vw, 60px);
      letter-spacing: 2px;
      animation: glow 4s ease-in-out infinite alternate;
    }

    p {
      margin-top: 16px;
      font-size: 18px;
      color: #bfbfbf;
      animation: fadein 3s ease-in forwards;
    }

    .links {
      margin-top: 40px;
    }

    a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      border: 1px solid #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.3s;
    }

    a:hover {
      background-color: #fff;
      color: #000;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #fff2, 0 0 20px #fff1;
        opacity: 0.7;
      }
      100% {
        text-shadow: 0 0 30px #fff7, 0 0 60px #fff5;
        opacity: 1;
      }
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
